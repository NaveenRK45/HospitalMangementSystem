<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="Login()">
          <h2>Patient-Registration</h2>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>PatientName</mat-label>
            <input 
             matInput
             placeholder="Patient Name"
             class="form-control" 
             formControlName="patientname"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Password</mat-label>
            <input
             matInput
             type="password"
             placeholder="Password" 
             class="form-control" 
             formControlName="password"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Mobileno</mat-label>
            <input
             matInput
             type="mobileno"
             placeholder="Mobileno" 
             class="form-control" 
             formControlName="mobileno"
            >
          </mat-form-field>

          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input
             matInput
             type="email"
             placeholder="Enter EmailId" 
             class="form-control" 
             formControlName="emailid"
            >
          </mat-form-field>

          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Problem</mat-label>
            <input
             matInput
             type="text"
             placeholder="Enter Your Problem" 
             class="form-control" 
             formControlName="problem"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput type="text" placeholder="Enter Your Address" class="form-control" formControlName="address"></textarea>
          </mat-form-field>

          <!-- <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Appointmentdate</mat-label>
            <input
             matInput
             type="text" 
             class="form-control" 
             formControlName="appointmentdate"
            >
          </mat-form-field> -->

          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="appointmentdate">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          

          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>DoctorName</mat-label>
            <mat-select formControlName="doctorname" placeholder="DoctorName">
              <mat-option *ngFor="let d of doctors" value="{{d.username}}">{{d.username}}</mat-option>
            </mat-select>
          </mat-form-field>
              
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Medicine</mat-label>
            <textarea matInput type="text" placeholder="Medicines" class="form-control" formControlName="medicine"></textarea>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="this.LoginForm.invalid">Register</button>
          <div class="row mt-4">
            <a routerLink="/Homepage/Patientlogin">Already Registered Login Here</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
