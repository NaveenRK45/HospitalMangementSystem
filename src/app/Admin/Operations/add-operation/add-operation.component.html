<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="addOPform" (ngSubmit)="Add()">
          <h2>Admin-Login</h2>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Doctor Name</mat-label>
            <mat-select formControlName="doctorname">
              <mat-option *ngFor="let d of doctors" value="{{d.username}}">{{d.username}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Operation Name</mat-label>
            <input
             matInput
             type="text"
             class="form-control" 
             formControlName="operationname"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Cost</mat-label>
            <input
             matInput
             type="text"
             class="form-control" 
             formControlName="cost"
            >
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="this.addOPform.invalid">Save</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
